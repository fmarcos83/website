<div layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="loginBox ">
	<form ng-submit="login()">
		<md-content layout="column" class="md-padding">
		    <md-input-container>
		        <label>Email Address</label>
		        <input type="email" ng-model="user.email"/>
		    </md-input-container>
		    <md-input-container>
		        <label>Password</label>
		        <input type="password" ng-model="user.password"/>
		    </md-input-container>
		    <div layout="row" layout-align="center center" style="padding-top:20px;">
		        <md-button class="md-raised md-primary" ng-click="login()" type="submit">Login</md-button>
		    </div>
		</md-content>
	</form>
    </div>
</div>
