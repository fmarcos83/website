<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Introducing Minecraftly, an infinite virtual worlds platform for Minecraft.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<base href="/">
        <title>Minecraftly</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc4/angular-material.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.3/material.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
		<script>
		$(document).ready(function () {
			var interval = 3000;   //number of mili seconds between each call
			var refresh = function() {
			$.getJSON("https://mcapi.ca/query/m.ly/players",function(json){
				  if (json.status !== true) {
					// error
					$("#players .p1").text('The server is Offline').addClass('server-error');
				} else {
					// success
					$("#players .p1").text('There are');
					$("#players .p2").text('players online');
					$(".player-count").html(json.players.online);
					setTimeout(function(){ $('.player-count').removeClass('zoomIn').addClass('zoomOut') }, 14350); 
					setTimeout(function(){ $('.player-count').removeClass('zoomOut').addClass('zoomIn') }, 0);
				}
			});
			setTimeout(function() {
				refresh();
					},
				interval);
					}
				refresh();
		});
		</script>
    </head>
	
    <body ng-app="MinecraftlyApp" ng-cloak>
        <div ui-view layout="row" class="ng-cloak full-height">
		</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js" type="text/javascript" async="async"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js" type="text/javascript" async="async"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-aria.min.js" type="text/javascript" async="async"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc4/angular-material.min.js" type="text/javascript" async="async"></script>
        <script src="vendor/angular-material-design-lite/dist/angular-material-design-lite.min.js" type="text/javascript" async="async"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js" type="text/javascript" async="async"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js" type="text/javascript" async="async"></script>
        <script src="vendor/angular-intercom-mini/intercom.js" type="text/javascript" async="async"></script>
        <script src="js/app.js" type="text/javascript" async="async"></script>
        <script src="js/ctrls.js" type="text/javascript" async="async"></script>
        <script src="js/services.js" type="text/javascript" async="async"></script>
    </body>
	
</html>
